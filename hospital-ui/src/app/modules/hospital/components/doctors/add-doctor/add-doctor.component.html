<div class="outer">
  <div class="inner">
    <div class="image" style="width: 100%; height: 500px">
      <h1>Manage Doctors</h1>
    </div>
    <div class="form py-2">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <form class="example-form" [formGroup]="doctorForm" (ngSubmit)="createDoctor()">
              <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input type="text" formControlName="name" matInput placeholder="Ex. pat@example.com">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Address</mat-label>
                <input type="text" formControlName="address" matInput placeholder="Ex. pat@example.com">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Mobile</mat-label>
                <input type="text" formControlName="mobile" matInput placeholder="Ex. pat@example.com">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Speciality</mat-label>
                <input type="text" formControlName="speciality" matInput placeholder="Ex. pat@example.com">
              </mat-form-field>
              <button mat-raised-button class="w-100" color="primary" type="submit">Add Doctor</button>
              <p class="p-1"></p>
              <button mat-icon-button (click)="updateDoctor()">
                <mat-icon>save</mat-icon>
              </button>
              <p class="p-1"></p>
              <button mat-raised-button class="w-100" color="warn" type="reset">Cancel</button>
            </form>
          </div>
          <div class="col-8">
            <table mat-table [dataSource]="doctors" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef> Mobile </th>
                <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
              </ng-container>
              <ng-container matColumnDef="speciality">
                <th mat-header-cell *matHeaderCellDef> Speciality </th>
                <td mat-cell *matCellDef="let element"> {{element.speciality}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <!-- Edit Button -->
                  <button mat-icon-button (click)="editDoctor(element)">
                    <mat-icon>edit</mat-icon>
                  </button>

                  <!-- Delete Button -->
                  <button mat-icon-button (click)="deleteDoctor(element.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
