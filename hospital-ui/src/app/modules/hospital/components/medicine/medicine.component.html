<div class="outer">
  <div class="inner">
    <div class="image" style="width: 100%; height: 400px">
      <h1>Manage Medicine</h1>
    </div>
    <div class="form py-2">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <form class="example-form" [formGroup]="medicineForm" (ngSubmit)="createMedicine()">
              <mat-form-field class="example-full-width">
                <mat-label>Inventory Id</mat-label>
                <mat-select formControlName="inventoryId" placeholder="Select Inventory Id">
                  <mat-option *ngFor="let inventoryId of inventories" [value]="inventoryId">{{ inventoryId }}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Medicine Name</mat-label>
                <input type="text" formControlName="name" matInput placeholder="Medicine Name">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Medicine Type</mat-label>
                <input type="text" formControlName="type" matInput placeholder="Medicine Type">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Quantity</mat-label>
                <input type="number" formControlName="qty" matInput placeholder="Quantity">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Unit Price</mat-label>
                <input type="number" formControlName="unitPrice" matInput placeholder="Unit Price">
              </mat-form-field>
              <button mat-raised-button class="w-100" color="primary" type="submit" [disabled]="medicineForm.invalid">Add Medicine</button>
              <p class="p-1"></p>
              <button mat-raised-button class="w-100" color="warn" type="reset">Cancel</button>
            </form>
          </div>
          <div class="col-8" style="max-height: 475px; overflow: scroll">
            <table mat-table [dataSource]="medicines" class="mat-elevation-z8">

              <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> No.</th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
              </ng-container>

              <ng-container matColumnDef="holderId">
                <th mat-header-cell *matHeaderCellDef> Holder</th>
                <td mat-cell *matCellDef="let element"> {{ element.medicineInventoryHolderDto.id }}</td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
              </ng-container>

              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type</th>
                <td mat-cell *matCellDef="let element"> {{ element.type }}</td>
              </ng-container>

              <ng-container matColumnDef="qty">
                <th mat-header-cell *matHeaderCellDef> Quantity</th>
                <td mat-cell *matCellDef="let element"> {{ element.qty }}</td>
              </ng-container>
              <ng-container matColumnDef="unitPrice">
                <th mat-header-cell *matHeaderCellDef> Unit Price</th>
                <td mat-cell *matCellDef="let element"> {{ element.unitPrice }}</td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="deleteMedicine(element.id)">
                    <mat-icon color="warn">delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
