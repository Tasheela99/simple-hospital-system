<div class="outer">
  <div class="inner">
    <div class="image" style="width: 100%; height: 450px">
      <h1>Manage Patients</h1>
    </div>
    <div class="form py-2">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <form class="example-form" [formGroup]="patientForm" (ngSubmit)="createPatient()">
              <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input type="text" formControlName="name" matInput placeholder="Name">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Address</mat-label>
                <input type="text" formControlName="address" matInput placeholder="Address">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Age</mat-label>
                <input type="number" formControlName="age" matInput placeholder="Age">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Mobile</mat-label>
                <input type="text" formControlName="mobile" matInput placeholder="Mobile">
              </mat-form-field>

              <button mat-raised-button class="w-100" color="primary" type="submit" [disabled]="patientForm.invalid">Add Patient</button>
              <p class="p-1"></p>
              <button mat-raised-button class="w-100" color="warn" type="reset">Cancel</button>
            </form>
          </div>
          <div class="col-8" style="max-height: 400px; overflow: scroll">
            <table mat-table [dataSource]="patients" class="mat-elevation-z8" >
              <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Age </th>
                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
              </ng-container>
              <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef> Mobile </th>
                <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <!-- Edit Button -->
                  <button mat-icon-button (click)="editPatient(element)">
                    <mat-icon>edit</mat-icon>
                  </button>

                  <!-- Delete Button -->
                  <button mat-icon-button (click)="deletePatient(element.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
